<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h3>Здравствуй, {{ username }}. Новые статьи за неделю в твоих любимых разделах!</h3>
     {% for message in messages %}
         <h2>{{ message.header }}</h2>
         <p>{{ message.text|truncatechars:50 }}</p>
         <a href="http://127.0.0.1:8000{% url 'post_detail' message.id %}">Читать дальше...</a>
         <br>
    {% endfor %}
</body>
</html>
